    <section id="contact">
        <div class="cont">
            <h1>Contact Us</h1>
    
            <form action="/contact" method="post" class="myForm">
                <input type="text" name="name" class="myInput" placeholder="Enter your Name">
                <input type="phone" name="phone" class="myInput" placeholder="Enter your Phone no.">
                <input type="email" name="email" class="myInput" placeholder="Enter your email id">
                <input type="text" name="address" class="myInput" placeholder="Enter your Address">
                <input type="text" name="desc" class="myInput" placeholder="Enter your concern">
                <button class="btn">
                    Submit
                </button>
            </form>
        </div>
    </section>
